<!DOCTYPE html>
<html>
<head>
<script>
function exportCSV() {

    // Generate dummy data
    var data = [],
        i,
        rows = 100,
        cols = 2,
        jsonData,
        request,
        formContainer,
        formElement,
        formData;

    for(var i = 0; i < rows; i++) {
        data[i] = [];
        data[i][0] = i;
        data[i][1] = i*i;
    }

    jsonData = JSON.stringify(data);

    // Create a hidden form
    formContainer = document.createElement('div'),
    formElement = document.createElement('form'),
    formData = document.createElement('input');
    
    formElement.setAttribute('method', 'post');
    formElement.setAttribute('action', 'csvexport.php');
    
    formData.setAttribute('type', "text");
    formData.setAttribute('name', "data");

    formElement.appendChild(formData);
    formContainer.appendChild(formElement);
    document.body.appendChild(formContainer);
    formContainer.style.display = 'none';
    
    formData.setAttribute('value', jsonData);
    formElement.submit();
    document.body.removeChild(formContainer);
}
document.addEventListener('DOMContentLoaded', exportCSV, false);
</script>
</head>

<body>
Send some CSV data to PHP side to create a download file.
</body>
</html>
